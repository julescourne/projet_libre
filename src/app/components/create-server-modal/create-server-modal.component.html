<h1 mat-dialog-title>Creating New virtual-machines </h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>VM Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>root user name</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline">
            <mat-label>root password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>virtual-machines image</mat-label>
        <mat-select placeholder="vm-image" >
          <mat-option *ngFor="let image of vmImages" [value]="image">{{image}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Region </mat-label>
        <mat-select [formControl]="regionControl" multiple>
          <mat-option *ngFor="let region  of regions" [value]="region" > {{region}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="primary"> save </button>
        <button mat-raised-button color="warn"> cancel </button>
      </div>   
</div>
