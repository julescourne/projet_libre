  <div class="form-container">
    <h1 mat-dialog-title>Se connecter</h1>
    <div mat-dialog-content [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Password">
      </mat-form-field>
      <div mat-dialog-actions class="mat-dialog-actions" [align]="'start'">
        <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid"> Log in </button>
      </div>
    </div>
  </div>
